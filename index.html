<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Comentarios</title>
  <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <input type="text" id="name" placeholder="Seu nome"/>
      <input type="button" id="btn" value="Confirmar" />
      <label for="foto-perfil">
        <div id="perfil">Selecione uma foto de perfil</div>
      </label>
      <input hidden type="file" id="foto-perfil">
      
    </div>
    <div>
      <textarea placeholder="Comentario" id="text" rows="8" cols="40"></textarea>
    </div>
    <div id="tela"></div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
